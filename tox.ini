[tox]
minversion = 3.9.0
envlist = py36, py37, py38, py39, pylint, mypy
isolated_build = true

[gh-actions]
python =
    3.6: py36 , mypy, pylint
    3.7: py37
    3.8: py38
    3.9: py39


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:pylint]
basepython = python3.9
deps = pylint
commands = pylint src

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src

